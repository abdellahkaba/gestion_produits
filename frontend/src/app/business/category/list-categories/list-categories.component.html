
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des categories</h5></span>
    <a routerLink="/new-categorie" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Ajouter une categorie
    </a>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (categorie of response ; track categorie.id) {
          <tr>
            <td>{{ categorie.name }}</td>
            <td>{{ categorie.description }}</td>
            <td>
              <button *ngIf="categorie.id !== undefined" (click)="editCategory(categorie)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="categorie.id" (click)="deleteCategory(categorie.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des categories</div>
</div>
