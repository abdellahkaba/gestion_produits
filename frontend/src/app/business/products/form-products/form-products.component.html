<div class="card shadow-lg w-50 mx-auto mt-4 rounded-3">
  <div class="card-header text-white bg-primary">
    <h5 class="mb-0 text-center">Ajouter un Produit</h5>
  </div>
  <div class="p-4">
    <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
      <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <hr>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="request.name" type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom de Program">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="request.description" class="form-control" name="description" id="description" rows="4" placeholder="Entrez la description"></textarea>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input [(ngModel)]="request.price" type="number" class="form-control" id="price" name="price" placeholder="Entrez le Prix">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Price</label>
        <input [(ngModel)]="request.quantity" type="number" class="form-control" id="quantity" name="quantity" placeholder="Entrez la QuantitÃ©">
      </div>

      <div class="mb-3">
        <label for="categorieId" class="form-label">Category</label>
        <select [(ngModel)]="request.categorieId" class="form-select" id="categorieId" name="categorieId">
          <option *ngFor="let categorie of categoryResponse" [value]="categorie.id">{{ categorie.name }}</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button (click)="saveProduct()" type="submit" class="btn btn-success fw-bold px-4">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
